<div class="meta d-flex align-items-center">
  <a id="brand" href="/" class="meta__logo pl-3 pr-3 nav-link">
    <h1 class="header__contents__logo d-flex">
      <span class="header__contents__logo__part-1 ">e</span>
      <span class="header__contents__logo__part-2">-shop</span>
    </h1>
  </a>
  <div class="meta__search pr-1 pl-1">
    <form id="search-form" action="/search/" class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <span class="input-group-prepend">
          <div class="input-group-text bg-transparent border-right-0">
            <i class="fa fa-search"></i>
          </div>
        </span>


        <input name="term"
          class="form-control py-2 border-left-0 border"
          type="search" placeholder="Jacket"
          id="example-search-input"
        />
        <span class="input-group-append">
          <button
            class="btn btn-outline-secondary border-left-0 border"
            type="submit"
          >
            Search
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
<div class="profile d-flex">
  <div class="profile__account">
    {% if user.is_authenticated %}
    <a href="/signout" class="profile__auth--profile">
      Logout
    </a>
    <a href="/profile" class="profile__auth--profile">
      My Profile
    </a>
    {% else %}
    <a href="/signup" class="profile__auth--signup">
      Sign Up
    </a>
    <a href="/signin" class="profile__auth--signin">
      Sign In
    </a>
    {% endif %}
  </div>
  <a href="/cart" class="profile__cart">
    <i class="fa fa-shopping-cart nav-cart-icon"
      ><span class="cart-item-count empty">
        (<span class="cart-item-count__total-items">0</span>)
      </span></i
    >
  </a>
</div>
